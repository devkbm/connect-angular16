<div class="calendar-div">
  <app-daypilot-calendar
    [events]="eventData"
    (eventClicked)="eventClicked($event)"
    (rangeChanged)="rangeChanged($event)"
    (datesSelected)="onDateClick($event)"
    (modeChanged)="calendarModeChanged($event)">
  </app-daypilot-calendar>
</div>
